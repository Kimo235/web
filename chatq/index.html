<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bachmann - Handgefertigte Tische</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header" data-animate="fade">
    <div class="container topbar">
      <div class="brand">
        <a href="index.html"><h1>Bachmann</h1></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="products.html">Der Tisch</a></li>
          <li><a href="gallery.html">Projekte</a></li>
          <li><a href="werkstatt.html">Atelier</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
      <button class="burger" id="burger" aria-label="Menue oeffnen">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
      <a href="products.html">Der Tisch</a>
      <a href="gallery.html">Projekte</a>
      <a href="werkstatt.html">Atelier</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </header>

  <section class="hero hero-lelabo" data-hero-labo>
    <div class="hero-lelabo-visual" data-hero-visual>
      <a href="products.html" class="hero-main-link" data-hero-link>
        <div class="hero-main-image" data-hero-main-image>
          <img src="images/dertisch_main.jpeg" alt="Der Tisch" data-hero-main />
          <div class="hero-main-overlay">
            <span data-hero-overlay>Der Tisch</span>
          </div>
        </div>
      </a>
      <div class="hero-collections hero-collections-inline" role="tablist" aria-label="Bereiche entdecken">
        <button
          type="button"
          class="hero-collection is-active"
          role="tab"
          aria-selected="true"
          data-hero-item
          data-image="images/dertisch_main.jpeg"
          data-link="products.html"
          data-overlay="Der Tisch"
        >
          <span class="hero-collection-label">Der Tisch</span>
          <span class="hero-collection-sub">Massivholz nach Maß – Kollektion entdecken</span>
        </button>

        <button
          type="button"
          class="hero-collection"
          role="tab"
          aria-selected="false"
          data-hero-item
          data-image="images/projekt_main.jpeg"
          data-link="gallery.html"
          data-overlay="Projekte"
        >
          <span class="hero-collection-label">Projekte</span>
          <span class="hero-collection-sub">Vorher/Nachher und Referenzen</span>
        </button>

        <button
          type="button"
          class="hero-collection"
          role="tab"
          aria-selected="false"
          data-hero-item
          data-image="images/marktgasse_rechts_main.jpeg"
          data-link="werkstatt.html"
          data-overlay="Atelier"
        >
          <span class="hero-collection-label">Atelier</span>
          <span class="hero-collection-sub">Prozesse, Materialien, Einblicke</span>
        </button>
      </div>
    </div>
  </section>

  <footer data-animate="fade">
    <div class="container footer-content">
      <div class="brand">Bachmann</div>
      <p>&copy; 2025 Bachmann - Handgefertigte Tische, Restaurierung &amp; Szenografie</p>
    </div>
  </footer>
</body>
</html>
